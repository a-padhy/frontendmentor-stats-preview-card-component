<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card-header">
        <div class="heading-info">
          <h1 class="heading">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="writing">
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stats-container">
            <h6 class="stat-title">10k+</h6>
            <p>companies</p>
          </div>
          <div class="stats-container">
            <h6 class="stat-title">314</h6>
            <p>templates</p>
          </div>
          <div class="stats-container">
            <h6 class="stat-title">12M+</h6>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-img">
        <div class="image-container"></div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          > Frontend Mentor</a
        >.
      </p>  
      <p>
        Coded by <a href="https://github.com/a-padhy">Ashutosh Padhy</a>.
      </p>
    </div>
  </body>
</html>
